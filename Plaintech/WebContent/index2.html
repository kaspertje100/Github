<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Plaintech UK Virtual Solutions</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

<link href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" rel="stylesheet">

<script>
	dojoConfig = {
		parseOnLoad : true
	}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>
<script>
	dojo.require("dojox.form.PasswordValidator");
</script>
<script>
	require([ "dojo/parser", "dijit/form/Form", "dijit/form/Button",
			"dijit/form/ValidationTextBox", "dijit/form/DateTextBox",
			"dijit/form/TextBox" ]);
</script>
</head>
<body>
	<!-- Modal for login -->
	<div class="modal fade" id="login" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<center>
						<h1>
							<font color="red">Plaintech UK Virtual Solutions</font></br> <font
								color="red">Login Popup</font>
						</h1>
					</center>
				</div>
				<div class="modal-body">
					<body class="claro">
						<div data-dojo-type="dijit/form/Form" id="LoginServlet"
							action="LoginServlet" method="">
							<table>
								<tr>
									<td><label for="name">Username:</label></td>
									<td><input type="text" name="loginusername"
										required="true" data-dojo-type="dijit/form/TextBox" /></td>
								</tr>
								<tr>
									<td><label for="name">Password:</label></td>
									<td><input type="password" name="loginpassword"
										required="true" data-dojo-type="dijit/form/TextBox" /></td>
								</tr>
							</table>
							<hr>
							<button data-dojo-type="dijit/form/Button" type="submit"
								name="submitButton" value="Submit">Submit</button>
						</div>
					</body>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for Register -->
	<div class="modal fade" id="register" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<center>
						<h1>
							<font color="red">Plaintech UK Virtual Solutions</font></br> <font
								color="red">Register Popup</font>
						</h1>
					</center>
				</div>
				<div class="modal-body">
					<div class="claro">
						<div data-dojo-type="dijit/form/Form" id="RegisterServlet"
							action="RegisterServlet" method="">
							<script type="dojo/on" data-dojo-event="submit">
        if(this.validate()){
           }else{
            alert('Form contains invalid data.  Please correct first');
            return false;
        }
        return true;
    </script>

							<div data-dojo-type="dojox.form.PasswordValidator"
								name="regpassword">
								<table>
									<tr>
										<td><label for="regusername">Username:</label></td>
										<td><input type="text" id="regusername"
											name="regusername" required="true"
											data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
									<tr>
										<td><label for="regpassword">Password:</label></td>
										<td><input name="regpassword" type="password"
											pwType="new" data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
									<tr>
										<td><label for="regpassword">Repeat password:</label></td>
										<td><input type="password" pwType="verify"
											data-dojo-type="dijit/form/TextBox"></td>
									</tr>
									<tr>
										<td><label for="name">First name:</label></td>
										<td><input type="text" name="firstName" required="true"
											data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
									<tr>
										<td><label for="name">Last name:</label></td>
										<td><input type="text" name="lastName" required="false"
											data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
									<tr>
										<td><label for="name">Company name:</label></td>
										<td><input type="text" name="compyName" required="true"
											data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
								</table>
																	<tr>
										<td><label for="name">Reinier wil meer</label></td>
										<td><input type="text" name="compyName" required="true"
											data-dojo-type="dijit/form/TextBox" /></td>
									</tr>
							</div>

							<hr>
							<button data-dojo-type="dijit/form/Button" type="submit"
								name="submitButton" value="Submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
