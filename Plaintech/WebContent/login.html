<!DOCTYPE html>
<html>
<header>
<meta charset="utf-8" />
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="style.css" rel="stylesheet">
<link
	href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css"
	rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Ubuntu'
	rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="menuscript.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" rel="stylesheet">

<script>
	dojoConfig = {
		parseOnLoad : true
	}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>
<script>
	dojo.require("dojox.form.PasswordValidator");
</script>
<script>
	require([ "dojo/parser", "dijit/form/Form", "dijit/form/Button",
			"dijit/form/ValidationTextBox", "dijit/form/DateTextBox",
			"dijit/form/TextBox" ]);
</script>
</header>
<body>
	<div class="wrapper">
		<!-- .header-->
		<div class="header">
			<!-- Logo -->
			<center>
				<a href='index.html'><IMG SRC="LogoPlaintech.png" width="30%"
					height="30%"></a>
			</center>

			<!-- Menu -->
			<div id='cssmenu'>
				<ul>
					<li><a href='index.html'>Home</a></li>
					<li><a href='products.html'>Products</a></li>
					<li class='active'><a href='login.html'>Login</a></li>
					<li><a href='contact.html'>Contact</a></li>
				</ul>
			</div>
		</div>

		<!-- .content -->
		<div class="content">
			<div class="claro">
				<div data-dojo-type="dijit/form/Form" id="LoginServlet"
					action="LoginServlet" method="">
					<table>
						<tr>
							<td><label for="name">Username:</label></td>
							<td><input type="text" name="loginusername" required="true"
								data-dojo-type="dijit/form/TextBox" /></td>
						</tr>
						<tr>
							<td><label for="name">Password:</label></td>
							<td><input type="password" name="loginpassword"
								required="true" data-dojo-type="dijit/form/TextBox" /></td>
						</tr>
					</table>
					<hr>
					<button data-dojo-type="dijit/form/Button" type="submit"
						name="submitButton" value="Submit">Submit</button>
				</div>
			</div>
		</div>
		<!-- .footer -->
		<div class="footer">
			<div class="footertekst">&copy; Plaintech - ITopia 2014</div>
		</div>

	</div>

</body>
</html>
